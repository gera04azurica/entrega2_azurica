<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Página no disponible</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
    /* Estilos específicos para la página 404 */
    .not-found {
      max-width: 600px;
      margin: 5rem auto;
      text-align: center;
    }
    .not-found h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .not-found h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #555; 
    }
    .not-found p {
      margin-bottom: 2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-header">
      <div class="logo">
        <a href="../index.html"><img src="../imagenes/logosilea.png" alt="logo"></a>
      </div>
      <div class="buscador">
        <input type="text" placeholder="Buscar productos...">
      </div>
      <div class="iconos">
        <a href="404.html"><img src="../imagenes/usuario.png" alt="usuario"></a>
        <a href="carrito.html"><img src="../imagenes/carrito.png" alt="carrito"></a>
        <span class="menu-toggle">&#9776;</span>
      </div>
    </div>
    <nav class="menu-categorias">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="404.html">Productos</a></li>
        <li><a href="404.html">Ofertas</a></li>
        <li><a href="404.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="not-found">
    <h1>404</h1>
    <h2>Página no disponible</h2>
    <p>Lo sentimos, la página que buscas no existe o no está disponible.</p>
    <a href="index.html" class="btn-primary">Volver al inicio</a>
  </main>

  <footer>
    <p>Contacto: contacto@miecommerce.com</p>
  </footer>

  <script>
    // Mantener el toggle del menú en móvil
    document.querySelector(".menu-toggle")?.addEventListener("click", () => {
      document.querySelector(".menu-categorias").classList.toggle("active");
    });
  </script>
</body>
</html>
