<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle de producto</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="top-header">
      <div class="logo">
        <a href="../index.html"><img src="../imagenes/logosilea.png" alt="logo"></a>
      </div>
      <div class="buscador">
        <input type="text" placeholder="Buscar productos...">
      </div>
      <div class="iconos">
        <a href="pages/404.html"><img src="../imagenes/usuario.png" alt="usuario"></a>
        <a href="carrito.html"><img src="../imagenes/carrito.png" alt="carrito"></a>
        <span class="menu-toggle">&#9776;</span>
      </div>
    </div>
    <nav class="menu-categorias">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="pages/404.html">Productos</a></li>
        <li><a href="pages/404.html">Ofertas</a></li>
        <li><a href="pages/404.html">Contacto</a></li>
      </ul>
    </nav>
</header>

<main class="producto-container">
  <div class="imagen-content">
    <img id="imagen" src="" alt="Producto" />
  </div>
  <div class="detalles-content">
    <h2 id="titulo">Cargando…</h2>
    <p class="precio"><span>$</span><span id="precio">0</span></p>
    <p class="marca"><strong>Marca:</strong> <span id="marca">–</span></p>
    <p id="descripcion">–</p>
    <p class="contenido"><strong>Contenido:</strong> <span id="contenido">–</span></p>

    <div class="acciones-producto">
      <button class="menos"></button>
      <input type="number" id="cantidad-producto" class="cantidad-prod" min="1" value="1">
      <button class="mas">+</button>
    </div>

    <button id="btn-add" class="btn-add">Añadir al carrito</button>
    <button id="btn-comprar" class="btn-primary">Comprar ahora</button>
  </div>
</main>

<footer><p>Contacto: contacto@miecommerce.com</p></footer>

<script src="../js/producto.js"></script>

</body>
</html>
